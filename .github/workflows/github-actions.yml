name: Set up JDK with JavaFX
on: [push]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'zulu'
        architecture: x64

     name: Build with Maven
      run: mvn -B package --file /JavaTools/pom.xml

    - name: Run tests
      run: mvn test
